<body>


    <div class="header">
        <h1 class="titre-header">météo</h1>
    </div>

    <div class="container search-city">
        <form action="/">
            <div class="form-groupe ">
                <input type="text" class="form-control" placeholder="Rechercher votre ville" id="inputcity">
                <button class="btn" type="submit"> <span>Confirmé</span> </button>
            </div>
        </form>
    </div>



    <div class="container info-meteo">

        <div class="cityName">
            <h1 id="city"></h1>
            <p id="ciel"></p>
            <p id="temp"></p>
        </div>

        <div class="info-num">
            <ul>
                <li><span id="mintempnum"></span> <span id="maxtempnum"></span></li>
                <li id="ventnum"></li>
                <li id="humiditenum"></li>
                <li id="pressionnum"></li>
                <li id="visibilitenum"></li>
            </ul>

        </div>


    </div>
